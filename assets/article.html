<!DOCTYPE html>
<html>
<head>
<title>{university}</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="page">
		<div class="header">
			<table border="1"
				style="margin-top: 5px; width: 100%; white-space: nowrap; table-layout: fixed;">
				<tr>
					<td style="width: 26px"><img style="margin-left: 5px;"
						src="globe.png"></td>
					<td class="title"><a style="margin-left: 5px;"
						href="{title_url}"> {title} </a></td>
				</tr>
			</table>
			<span style="font-weight: bold; margin-left: 20px; font-size: 0.9em;">{date}</span>
		</div>
		<div class="content">
			{content}
			<div id="attachment" style="display: none">
				<table id="attach" cellpadding="1" cellspacing="1">{files}
				</table>
			</div>
		</div>
		<div class="footer">
			<div class="title">2012-2013 By Davide Vallicella</div>
		</div>
	</div>
</body>
</html>
