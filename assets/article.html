<!DOCTYPE html>
<html>
<head>
<title>{university}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="page">
		<div class="header">
			<div class="title">
				<h2 id="title">
					<a href="{title_url}">{title}</a>
				</h2>
			</div>
			<span style="font-weight: bold; margin-left: 20px; font-size: 0.7em;">{date}</span>
		</div>
		<div class="content">
			{content}
			<div id="attachment" style="display: none">
				<table>{files}
				</table>
			</div>
		</div>
		<div class="footer">
			<div class="title">2012-2013 By Davide Vallicella</div>
		</div>
	</div>
</body>
</html>
